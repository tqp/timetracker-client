<div class="page-layout simple fullwidth angular-material-elements">

    <!-- HEADER -->
    <div class="header accent p-24 h-60" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
         fxLayoutAlign.gt-xs="space-between center">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="h2 mt-0">{{title}}</div>
        </div>

        <!--
        <a mat-raised-button class="reference-button mt-16 mt-sm-0" href="https://material.angular.io/"
           target="_blank">
            <mat-icon class="mr-8">link</mat-icon>
            <span>Reference</span>
        </a>
        -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <!--
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        -->

        <div style="width: 100%; border: 1px solid rgb(20, 20, 20); padding: 20px; margin-bottom: 20px;">
            <h1 style="margin-top: 0;">File Upload</h1>
            <div>
                <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
                    <div>
                        <input #fileToUpload type="file" name="fileToUpload" style="padding: 0 !important;" (change)="onFileSelect($event)"/>
                    </div>
                    <mat-form-field>
                        <mat-label>File Name</mat-label>
                        <input matInput name="fileName" formControlName="fileName"/>
                    </mat-form-field>
                    <div style="padding: 10px 0 0 0;">
                        <button type="submit" style="width: 91px;">Upload</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- File Name Column -->
                <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
                    <td mat-cell *matCellDef="let row">{{row.key}}</td>
                </ng-container>

                <!-- Last Modified Column -->
                <ng-container matColumnDef="lastModified">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Modified</th>
                    <td mat-cell *matCellDef="let row">{{row.lastModified}}</td>
                </ng-container>

                <!-- Size Column -->
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
                    <td mat-cell *matCellDef="let row">{{row.size}}</td>
                </ng-container>

                <!-- Size Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <a (click)='deleteObject(row)' style="cursor: pointer;">Delete</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>

    </div>
</div>
