<div class="page-layout simple fullwidth angular-material-elements">

    <!-- HEADER -->
    <div class="header accent p-24 h-60" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
         fxLayoutAlign.gt-xs="space-between center">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="h2 mt-0">{{title}}</div>
        </div>

        <!--
        <a mat-raised-button class="reference-button mt-16 mt-sm-0" href="https://material.angular.io/"
           target="_blank">
            <mat-icon class="mr-8">link</mat-icon>
            <span>Reference</span>
        </a>
        -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <!--
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        -->
        <div class="table-container" #tableContainer [style.height.px]="tableHeight">

            <div class="table-spinner-container" *ngIf="loadingTable">
                <mat-spinner></mat-spinner>
            </div>

            <table mat-table [dataSource]="dataSource" class="table"
                   matSort matSortActive="txnDate" matSortDirection="desc" matSortDisableClear>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let row"> {{row.txnDate}}</td>
                </ng-container>

                <!-- Employee Column -->
                <ng-container matColumnDef="employee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeRefValue}}</td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                    <td mat-cell *matCellDef="let row"> {{row.hours}}:{{row.minutes}}</td>
                </ng-container>

                <!-- Decimal Hours Column -->
                <ng-container matColumnDef="decimalHours">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Decimal Hours</th>
                    <td mat-cell *matCellDef="let row"> {{row.hours}}:{{row.minutes}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" class="mat-header-row"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-table-row"></tr>
            </table>
        </div>

    </div>
</div>
