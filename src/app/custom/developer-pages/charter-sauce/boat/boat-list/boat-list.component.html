<div class="page-layout simple fullwidth angular-material-elements">

    <!-- HEADER -->
    <div class="header accent p-24 h-60" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
         fxLayoutAlign.gt-xs="space-between center">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="h2 mt-0">{{title}}</div>
        </div>

        <!-- TOOLBAR -->
        <div class="toolbar" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button aria-label="Add New " matTooltip="Add New Boat"
                    (click)="createBoat()">
                <mat-icon>add_box</mat-icon>
            </button>

        </div>
        <!-- / TOOLBAR -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="table-container" [style.height.px]="tableHeight"
             style="border-bottom: 1px solid rgba(0, 0, 0, 0.12);"
             [hidden]="!boatList">

            <table mat-table [dataSource]="dataSource"
                   matSort matSortActive="boatName" matSortDirection="asc" matSortDisableClear>

                <ng-container matColumnDef="boatName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Boat Name</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.boatName}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="boatModel">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.boatModel}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="boatYear">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.boatYear}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="buttons">
                    <th mat-header-cell *matHeaderCellDef class="button-header-cell" style="width: 50px;"></th>
                    <td mat-cell *matCellDef="let row" class="button-cell">
                        <div style="text-align: right;">
                            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                                    (click)="$event.stopPropagation();">
                                <mat-icon class="secondary-text">more_vert</mat-icon>
                            </button>
                            <mat-menu #moreMenu="matMenu">
                                <button mat-menu-item aria-label="edit" (click)="editBoat(row.boatGuid)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item aria-label="delete"
                                        (click)="deleteBoat(row.boatGuid)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="openDetail(row)"></tr>
            </table>

            <div style="width: 100%; height: 48px; padding: 8px; background-color: white;" *ngIf="boatList && boatList.length <= 0">
                <div style="padding: 8px 16px;">
                    <div>
                        No records to display.
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
