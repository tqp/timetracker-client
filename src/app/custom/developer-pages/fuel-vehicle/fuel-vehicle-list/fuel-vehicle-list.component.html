<div class="page-layout simple fullwidth angular-material-elements">

    <!-- HEADER -->
    <div class="header accent p-24 h-60" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
         fxLayoutAlign.gt-xs="space-between center">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div class="h2 mt-0">{{title}}</div>
        </div>

        <!-- TOOLBAR -->
        <div class="toolbar" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button aria-label="Add New Vehicle" matTooltip="Add New Vehicle"
                    (click)="createFuelVehicle()">
                <mat-icon>add_box</mat-icon>
            </button>

        </div>
        <!-- / TOOLBAR -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="table-container" [style.height.px]="tableHeight"
             style="border-bottom: 1px solid rgba(0, 0, 0, 0.12);"
             [hidden]="!fuelVehicleList">

            <table mat-table [dataSource]="dataSource"
                   matSort matSortActive="vehicleYear" matSortDirection="desc" matSortDisableClear>

                <ng-container matColumnDef="vehicleName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Name</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.vehicleName}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="vehicleMake">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Make</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.vehicleMake}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="vehicleModel">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.vehicleModel}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="vehicleYear">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.vehicleYear}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="vehicleVin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>VIN</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{element.vehicleVin}}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="buttons">
                    <th mat-header-cell *matHeaderCellDef class="button-header-cell"></th>
                    <td mat-cell *matCellDef="let row" class="button-cell">
                        <div style="max-width: 44px; text-align: right;">
                            <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                                    (click)="$event.stopPropagation();">
                                <mat-icon class="secondary-text">more_vert</mat-icon>
                            </button>
                            <mat-menu #moreMenu="matMenu">
                                <button mat-menu-item aria-label="edit" (click)="editFuelVehicle(row.vehicleGuid)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item aria-label="delete"
                                        (click)="deleteFuelVehicle(row.vehicleGuid)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="openDetail(row)"></tr>
            </table>

        </div>

    </div>

</div>
